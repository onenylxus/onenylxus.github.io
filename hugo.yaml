baseURL: https://onenylxus.github.io
languageCode: en-us
title: Nicholas Ng

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: true
    displayPoweredBy: false

menu:
